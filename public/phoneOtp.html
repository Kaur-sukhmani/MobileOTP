<!DOCTYPE html>
<html>
<head>
    <title>OTP in JS</title>
    <link rel="stylesheet" href="phoneOtp.css">
</head>
<body>
    <div class="form">
        <h1>OTP Using JavaScript</h1>
        <input type="text" id="phone" placeholder="Enter Phone Number...">
        <div class="otpverify">
            <input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Phone...">
            <button class="btn" id="otp-btn">Verify</button>
        </div>
        <button class="btn" onclick="sendOTP()">Send OTP</button>
    </div>
    <script src="phoneOtp.js"></script>
</body>
</html>
